<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Dashboard</title>
    <link rel="shortcut icon" href="./Font/apple-touch-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="main">
      <section class="allelems">
        <header>
          <div class="header1">
            <h2></h2>
            <h1></h1>
            <h4>Indore (MP)</h4>
            
          </div>

          <div class="header2">
            <h2></h2>
            <h2 class="condition"></h2>
            <h3 class="humidity"></h3>
            <h3 class="wind"></h3>
          </div>
        </header>

        <div class="allFeatures">
          <div class="to-do elem" id="0">
            <img src="./images/todo.webp" alt="" />
            <h1>Task Management</h1>
          </div>
          <div class="daily elem" id="1">
            <img src="./images/planning.webp" alt="" />
            <h1>Daily Planner</h1>
          </div>
          <div class="moti elem" id="2">
            <img src="./images/motivation.webp" alt="" />
            <h1>Motivational Quotes</h1>
          </div>
          <div class="pomo elem" id="3">
            <img src="./images/timer.webp" alt="" />
            <h1>Pomodoro Timer</h1>
          </div>
          <!-- <div class="goals elem" id="4">
            <img src="./images/goals.webp" alt="" />
            <h1>Daily Goals</h1>
          </div> -->
        </div>
      </section>

      <section class="fullelems todo-fullpage">
        <button class="back" id="0"><i class="ri-arrow-left-line"></i></button>
        <h1>Your To-Do Space</h1>
        <div class="todo-container">
          <div class="addTask">
            <form>
              <h2>Add New Task Here</h2>
              <div class="form-requirements">
                <input type="text" placeholder="Enter Task" required />
                <textarea
                  placeholder="Enter Details"
                  name=""
                  id=""
                  cols="20"
                  rows="5"
                ></textarea>
                <button class="btn">Submit</button>
              </div>
            </form>
          </div>
          <div class="allTask">
            <div class="tasks"></div>
          </div>
        </div>
      </section>
      <section class="fullelems planner-fullpage">
        <button class="back" id="1"><i class="ri-arrow-left-line"></i></button>
        <h1>Get Things Done Today</h1>
        <div class="day-planner">
          <div class="planner-time">
            <p>7:00</p>
            <input type="text" placeholder="...." />
          </div>
          <div class="planner-time">
            <p>7:00</p>
            <input type="text" placeholder="...." />
          </div>
        </div>
      </section>
      <section class="fullelems quotes-fullpage">
        <button class="back" id="2"><i class="ri-arrow-left-line"></i></button>
        <div class="quote-container">
          <div class="quote-wrapper">
            <div class="quote-1">
              <h2>Quote of the Day</h2>
            </div>
            <div class="quote-2">
              <h4></h4>
            </div>
            <div class="quote-3">
              <h2></h2>
            </div>
          </div>
        </div>
      </section>
      <section class="fullelems timer">
        <button class="back" id="3"><i class="ri-arrow-left-line"></i></button>
        <h1>Work Smarter, Not Longer.</h1>
        <div class="session">
          <h3>Work session</h3>
        </div>
        <div class="pomo-timer">
          <h2>25:00</h2>
          <button class="start-timer">Start</button>
          <button class="pause-timer">Pause</button>
          <button class="reset-timer">Reset</button>
        </div>
      </section>
      <!-- <section class="fullelems goals">
        <button class="back" id="4"><i class="ri-arrow-left-line"></i></button>
        <h1>Daily Goals</h1>
      </section> -->
    </main>

    <script src="script.js"></script>
  </body>
</html>
